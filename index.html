<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-tac-toe</title>
        <meta name="description" content="#">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./images/tic tac toe icon.png">
    </head>
    <body>
        <div class="tic-tac-toe-title"> Tic Tac Toe</div>
            <div class="game-container">
                <div class="game-grid-container">
                    <button class="grid-box-0 grid-box" data-index="0"></button>
                    <button class="grid-box-1 grid-box" data-index="1"></button>
                    <button class="grid-box-2 grid-box" data-index="2"></button>
                    <button class="grid-box-3 grid-box" data-index="3"></button>
                    <button class="grid-box-4 grid-box" data-index="4"></button>
                    <button class="grid-box-5 grid-box" data-index="5"></button>
                    <button class="grid-box-6 grid-box" data-index="6"></button>
                    <button class="grid-box-7 grid-box" data-index="7"></button>
                    <button class="grid-box-8 grid-box" data-index="8"></button>
                </div>

                <div id="message-box">The winner is X</div>
                <button class="reset-btn">Restart Game</button>
            </div>
        
        <script src="./script.js" defer></script>
    </body>
</html>
